<!DOCTYPE html>
<html lang="fa">

<head>

        <section class="section2 relative">

                        <layout>

                                <span class="block text-center font-YekanBakh400 text-sm leading-6">
                                  آدرس :
                                </span>
                                <div class="para text-center font-YekanBakh400 text-base leading-6">
                               
                                    @child
                                </div>
                            </div>
                        </layout>
                       
                        <face filter="TypeID=244">
                                @Answer
                        </face>
                    </basis>

                
                    <div class="phone text-center mb-10">
                        <span class="block text-center font-YekanBakh400 text-sm leading-6">
                            تلفن تماس با شوروم :
                        </span>
                        <a href="tel:02175924" title="tel"
                            class="para text-center font-YekanBakh400 text-base leading-6">
                            021 -75924
                        </a>
                    </div>
                    <basis core="print" datamembername="db.contactus">
                        <layout>
                            <div class="phone text-center mb-10">
                                <span class="block text-center font-YekanBakh400 text-sm leading-6">
                                    تلفن تماس:
                                </span>
                                @child
                            </div>
                        </layout>
                        
                        <face filter="TypeID=240">
                            
                            <a href="tel:@Answer" title="tel"
                                class="para text-center font-YekanBakh400 text-base leading-6">
                               @Answer
                            </a>
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.contactus">
                        <layout>
                            <div class="mail text-center mb-10">
                                <span class="block text-center font-YekanBakh400 text-sm leading-6">
                                    ایمیل :
                                </span>
                                @child
                            </div>
                        </layout>
                        
                        <face filter="TypeID=242">
                            <a href="mailto:@Answer" title="mail"
                                class="para text-center font-YekanBakh400 text-base leading-6">
                                @Answer
                            </a>
                            
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.contactus">
                      
                      
                        <face filter="TypeID=128">
                            
                            <div class="visit text-center mb-8">
                                <span class="block text-center font-YekanBakh400 text-sm leading-6">

                                </span>
                                <div class="para text-center font-YekanBakh400 text-base leading-6">
                                    <p>
        
                                       @Answer
                                    </p>
                                </div>
                            </div>
                        </face>
                    </basis>

                 <div class="imgS flex items-center justify-center">
